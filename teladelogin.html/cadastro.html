<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
        <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse"

    <!-- DIV - TUDO -->
    <div class="container-fluid pt-5 BG">

        <!-- 1ª DIV - LOGO e LOGIN -->
        <div id="home" class="container my-1 py-1">
            <div class="row text-center align-items-center">
                <!-- Coluna Imagem-->
                <div class="col-6 d-flex justify-content-center">
                    <img src="expo.svg" class="img-fluid" alt="Logo ExpoFATEC São Sebastião">
                </div>

                <!-- Coluna Espaçamento-->
                <div class="col-2 d-flex justify-content-center"></div>

                <!-- Coluna Cadastro-->
                <div class="col-4 d-flex justify-content-center flex-column">
                    <h1 class="mb-4">Crie sua conta!</h1>

                    <!-- Campo CPF-->
                     <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                        <label for="cpf">Nome</label>
                    </div>
                    <!-- Campo CPF-->
                     <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14">
                        <label for="cpf">CPF</label>
                    </div>
                    <!-- Campo Email-->                    
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="floatingInput">Endereço de Email</label>
                    </div>
                    <!-- Campo Senha-->
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                        <label for="floatingPassword">Senha</label>
                    </div>

                    <div class="container mb-4">
                        <button 
                            type="button" 
                            class="btn btn-outline-danger" 
                            onclick="location.href='arealogada.html'">
                            Criar
                        </button>
                        <small class="text-muted d-block mt-3">
                        Já criou sua conta?
                        <a href="login.html" class="link-danger text-decoration-none">Clique aqui!</a>
                        </small>
                    </div>                
                </div>
            </div>
        </div>

    </div>   <!-- FIM da DIV - TUDO-->

                    </p>

                    <p>
                        www.fatecsaosebastiao.cps.sp.gov.br
                    </br>                         
                        +55 (12) 3892-3015
                    </br>                         
                        Instagram: @fatecsaosebastiao
